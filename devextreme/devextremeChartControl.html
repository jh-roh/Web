<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navBar MainLayout Test</title>
    <link href="./css/devextreme/Charset.css" rel="stylesheet" />
    <link href="./css/devextreme/bootstrap.css" rel="stylesheet" />


    <link href="./css/devextreme/dx.common.css" rel="stylesheet" />
    <link href="./css/devextreme/dx.light.css" rel="stylesheet" />

    <script src="./js/devextreme/jquery.js"></script>

    <script src="./js/devextreme/bootstrap.js"></script>

    <script src="./js/devextreme/cldr.js"></script>
    <script src="./js/devextreme/cldr/event.js"></script>
    <script src="./js/devextreme/cldr/supplemental.js"></script>
    <script src="./js/devextreme/cldr/unresolved.js"></script>

    <script src="./js/devextreme/globalize.js"></script>
    <script src="./js/devextreme/globalize/message.js"></script>
    <script src="./js/devextreme/globalize/number.js"></script>
    <script src="./js/devextreme/globalize/currency.js"></script>
    <script src="./js/devextreme/globalize/date.js"></script>

    <script src="./js/devextreme/dx.all.js"></script>
    <script src="./js/devextreme/vectormap-data/world.js"></script>
    <script src="./js/devextreme/aspnet/dx.aspnet.data.js"></script>
    <script src="./js/devextreme/aspnet/dx.aspnet.mvc.js"></script>


    <!-- <link rel="stylesheet" href="./css/custom_sidebar.css"> -->

    <link rel="stylesheet" href="./navBarTest.css">

    <style>
        #chart {
        height: 440px;
        margin-bottom: 30px;
        }

        #buttonGroup {
        text-align: center;
        margin-bottom: 20px;
        }

        #buttonGroup > .dx-button {
        margin: 0 20px;
        }

        .title {
        font-size: 15px;
        font-weight: 500;
        }

    </style>
</head>
<body class="dx-viewport">
    <div class="demo-container">
      <div id="chart"></div>

      <div id="buttonGroup">
        <div id="print"></div>
        <div id="export"></div>
      </div>
    </div>
  </body>

    <script type="text/javascript">
        const dataSource = [{
            name: 'Everest',
            height: 8848,
            system: 'Mahalangur Himalaya',
            }, {
            name: 'Godwin Austen',
            height: 8611,
            system: 'Baltoro Karakoram',
            }, {
            name: 'Kangchenjunga',
            height: 8586,
            system: 'Kangchenjunga Himalaya',
            }, {
            name: 'Lhotse',
            height: 8516,
            system: 'Mahalangur Himalaya',
            }, {
            name: 'Makalu',
            height: 8485,
            system: 'Mahalangur Himalaya',
            }, {
            name: 'Cho Oyu',
            height: 8188,
            system: 'Mahalangur Himalaya',
            }];

            $(() => {
  const chartInstance = $('#chart').dxChart({
    dataSource,
    series: {
      argumentField: 'name',
      valueField: 'height',
      type: 'bar',
      color: '#E55253',
    },
    tooltip: {
      enabled: true,
      customizeTooltip(arg) {
        return {
          text: `<span class='title'>${arg.argumentText}</span><br />&nbsp;<br />`
                + `System: ${arg.point.data.system}<br />Height: ${arg.valueText} m`,
        };
      },
    },
    title: 'The Highest Mountains',
    legend: {
      visible: false,
    },
    argumentAxis: {
      visible: true,
    },
    valueAxis: {
      visualRange: {
        startValue: 8000,
      },
      label: {
        customizeText() {
          return `${this.value} m`;
        },
      },
    },
  }).dxChart('instance');

  $('#print').dxButton({
    icon: 'print',
    text: 'Print',
    onClick() {
      chartInstance.print();
    },
  });

  $('#export').dxButton({
    icon: 'export',
    text: 'Export',
    onClick() {
      chartInstance.exportTo('Example', 'png');
    },
  });
});

    </script>
</html>
