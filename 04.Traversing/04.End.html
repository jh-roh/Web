<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방금 실행한 집합 이전으로 되돌리기</title>
    <script src="../js/jquery-3.6.0.js" type="text/javascript">
    </script>
    <style type="text/css">
        .Yellow {
            background-color: yellow;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            //[1] Javascript 텍스트 찾아가기
            alert($('div').find('p').html()); //<b> JavaScript </b>
            //[2] JavaScript 텍스트 찾아가기
            alert($('div').find('p:last').find('b').html()); //jQuery
            //[3] 방금 탐색한 기능 이전으로 돌리기
            var html = $('div').find('p:last').find('b').end().html();
            alert(html); // jQuery -> end() => <b>jQuery</b>
        });
    </script>
</head>
<body>
    <div id="myForm">
        <p>
            <b>JavaScript</b>
        </p>
        <p>
            <b>jQuery</b>
        </p>
    </div>
</body>
</html>
