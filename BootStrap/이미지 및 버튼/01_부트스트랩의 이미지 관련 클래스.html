<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>01_부트스트랩의 이미지 관련 클래스</title>
    <!-- 
      폼태그 스타일의 중요포인트!!

      1) 입력창에 스타일을 주려면 form-group 클래스명에 has-스타일이름 클래스 명을 넣어준다
      2) 레이블 태그에 class="control-lable" 을 부여하면 form-group이 가지고 있는 스타일을 따라간다.
      3) 입력칸에 아이콘을 붙이려면 input-group으로 감싸고 그안에 input-group-addon이라는 클래명을 활용
      4) red 계열 스타일을 주려면 클래스명 has-error를 준다.
     -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">


    <!-- Optional theme -->

    <![endif]-->
