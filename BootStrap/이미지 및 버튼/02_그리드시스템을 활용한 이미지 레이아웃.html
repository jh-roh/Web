<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>02_그리드시스템을 활용한 이미지 레이아웃</title>
    <!-- 
      폼태그 스타일의 중요포인트!!

      1) 입력창에 스타일을 주려면 form-group 클래스명에 has-스타일이름 클래스 명을 넣어준다
      2) 레이블 태그에 class="control-lable" 을 부여하면 form-group이 가지고 있는 스타일을 따라간다.
      3) 입력칸에 아이콘을 붙이려면 input-group으로 감싸고 그안에 input-group-addon이라는 클래명을 활용
      4) red 계열 스타일을 주려면 클래스명 has-error를 준다.
     -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        div{
            border: 1px solid red;
        }
        
        #img1 {
            background-image: url(../img/cabin.png);  
            height: 650px;
            /* height는 %가 먹지 않음. */
            background-size: cover;
            background-repeat:no-repeat;
            background-position: center;
        }

        #img2 {
            background-image: url(../img/cake.png);
            height: 650px;
            background-size: cover;
            background-repeat:no-repeat;
            background-position: center;

        }
    </style>    
  </head>
  <body>

    <!-- div.container>div.row>div.col-md-3*4 -->
    <!-- div.container>div.row>div.col-md-3*4>img[src="img/game.png"] -->

    <!-- 
        1) 부트스트랩의 이미지들은 해당 요소에 클래스명 .img-responsive 를 사용하여 반응현
        2) img-responsive 클래스명에는 max-width:100%;, height:auto, display: block;
        3) img-responsive 를 사용한 이미지를 가운데 두기위해서, .text-center 대신 center-block을 사용
        4) img 태그를 사용하지 않고 css를 활용하여 이미지를 넣으려면 div에 .img-responsive 클래스명을 사용
           css에서 background-image, height와 background-size 설정을 한다.
     -->
    
    <div class="container">
        <h1>그리드 시스템을 활용한 이미지</h1>
        <div class="row">
            <div class="col-md-3 col-sm-6">
                <img src="../img/game.png" alt="" class="img-responsive" >
            </div>
            <div class="col-md-3 col-sm-6">
                <img src="../img/circus.png" alt="" class="img-responsive">
            </div>
            <div class="col-md-3 col-sm-6">
                <img src="../img/safe.png" alt="" class="img-responsive">
            </div>
            <div class="col-md-3 col-sm-6">
                <img src="../img/submarine.png" alt="" class="img-responsive">
            </div>
        </div>
        <div class="row">
            <div id="img1" class="col-sm-6 img-responsive">
            </div>
            <div id="img2" class="col-sm-6 img-responsive">
            </div>
        </div>
    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
