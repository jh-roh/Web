<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>02_폼태그 스타일</title>
    <!-- 
      폼태그 스타일의 중요포인트!!

      1) 입력창에 스타일을 주려면 form-group 클래스명에 has-스타일이름 클래스 명을 넣어준다
      2) 레이블 태그에 class="control-lable" 을 부여하면 form-group이 가지고 있는 스타일을 따라간다.
      3) 입력칸에 아이콘을 붙이려면 input-group으로 감싸고 그안에 input-group-addon이라는 클래명을 활용
      4) red 계열 스타일을 주려면 클래스명 has-error를 준다.
     -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    </style>
  </head>
  <body>

    <div class="container">

    
      <a class="btn btn-default" href="#" role="button">Link</a>
      <button class="btn btn-success" type="submit">Button</button>
      <input class="btn btn-danger" type="button" value="Input">
      <input class="btn btn-info" type="submit" value="Submit">


      <p>
        <button type="button" class="btn btn-primary btn-lg">Large Button</button>
        <button type="button" class="btn btn-default btn-lg">Large Button</button>
      </p>
      <p>
        <button type="button" class="btn btn-primary">Large Button</button>
        <button type="button" class="btn btn-default">Large Button</button>
      </p>
      <p>
        <button type="button" class="btn btn-primary btn-sm">Large Button</button>
        <button type="button" class="btn btn-default btn-sm">Large Button</button>
      </p>
      <p>
        <button type="button" class="btn btn-primary btn-xs">Large Button</button>
        <button type="button" class="btn btn-default btn-xs">Large Button</button>
      </p>



      <!--   -->
      <h3>.btn-block 을 더하는 것으로 블록 레벨 버튼 부모 요소만큼 꽉찬 너비</h3>
      <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
      <button type="button" class="btn btn-default btn-lg btn-block">Block level button</button>

      <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
          <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
        </div>
      </div>


      <h3>활성화된 버튼과 비활성화된 버튼을</h3>
      <p>
        <button type="button" class="btn btn-primary btn-lg active">Large Button</button>
        <button type="button" class="btn btn-default btn-lg" disabled>Large Button</button>
      </p>
      <h3>버튼 그룹</h3>
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default">Left</button>
        <button type="button" class="btn btn-default">Middle</button>
        <button type="button" class="btn btn-default">Right</button>
      </div>
      <h3>버튼 그룹과 툴바</h3>

      <div class="btn-toolbar" role="toolbar" aria-label="..."> 

        <div class="btn-group btn-group-lg" role="group" aria-label="...">
          <button type="button" class="btn btn-default">Left</button>
          <button type="button" class="btn btn-default">Middle</button>
          <button type="button" class="btn btn-default">Right</button>
        </div>
        <div class="btn-group btn-group-md" role="group" aria-label="...">
          <button type="button" class="btn btn-default">Left</button>
          <button type="button" class="btn btn-default">Middle</button>
          <button type="button" class="btn btn-default">Right</button>
        </div>
        <div class="btn-group btn-group-xs" role="group" aria-label="...">
          <button type="button" class="btn btn-default">Left</button>
          <button type="button" class="btn btn-default">Middle</button>
          <button type="button" class="btn btn-default">Right</button>
        </div>

      </div>

      <!-- 버튼 그룹과 중첩 -->
      <h3>버튼 드랍다운 요소와 중첩하기</h3>
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default">1</button>
        <button type="button" class="btn btn-default">2</button>
      
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#">Dropdown link</a></li>
            <li><a href="#">Dropdown link</a></li>
          </ul>
        </div>
      </div>

      <h3>수직형 버튼 그룹</h3>
      <div class="btn-group-vertical" role="group" aria-label="...">
        <button type="button" class="btn btn-default">1</button>
        <button type="button" class="btn btn-default">2</button>
      
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#">Dropdown link</a></li>
            <li><a href="#">Dropdown link</a></li>
          </ul>
        </div>
      </div>
      <h3>너비가 꽉찬 형태의 버튼 그룹</h3>
      <div class="btn-group btn-group-lg btn-group-justified" role="group" aria-label="...">
          <a type="button" class="btn btn-default">Left</a>
          <a type="button" class="btn btn-default">Middle</a>
          <a type="button" class="btn btn-default">Right</a>
      </div>


      <div class="btn-group btn-group-lg btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default">Left</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default">Middle</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default">Right</button>
        </div>
      </div>
    </div>

  </body>
</html>
