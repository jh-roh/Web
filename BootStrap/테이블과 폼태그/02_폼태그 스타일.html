<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>02_폼태그 스타일</title>


    <!-- 
      폼태그 스타일의 중요포인트!!

      1) 입력창에 스타일을 주려면 form-group 클래스명에 has-스타일이름 클래스 명을 넣어준다
      2) 레이블 태그에 class="control-lable" 을 부여하면 form-group이 가지고 있는 스타일을 따라간다.
      3) 입력칸에 아이콘을 붙이려면 input-group으로 감싸고 그안에 input-group-addon이라는 클래명을 활용
      4) red 계열 스타일을 주려면 클래스명 has-error를 준다.
     -->


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <form>
            <div class="form-group has-success">
              <label for="exampleInputEmail1" class="control-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group has-error">
              <label for="exampleInputPassword1" class="control-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group has-success has-feedback">
              <label class="control-label sr-only" for="inputSuccess5">Hidden label</label>
              <input type="text" class="form-control" id="inputSuccess5" aria-describedby="inputSuccess5Status">
              <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
              <span id="inputSuccess5Status" class="sr-only">(success)</span>
            </div>
            <div class="form-group has-success has-feedback">
              <label class="control-label" for="inputGroupSuccess4">아이콘과 입력창</label>
              <div class="input-group">
                <span class="input-group-addon">@</span>
                <input type="text" class="form-control" id="inputGroupSuccess4" aria-describedby="inputGroupSuccess4Status">
              </div>
              <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
              <span id="inputGroupSuccess4Status" class="sr-only">(success)</span>
            </div>

            <div class="form-group has-warning">
              <label for="exampleInputFile" class="control-label">File input</label>
              <input type="file" id="exampleInputFile">
              <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Check me out
              </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <form class="form-inline">
            <div class="form-group has-success">
              <label for="exampleInputEmail1" class="control-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group has-error">
              <label for="exampleInputPassword1" class="control-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group has-success has-feedback">
              <label class="control-label sr-only" for="inputSuccess5">Hidden label</label>
              <input type="text" class="form-control" id="inputSuccess5" aria-describedby="inputSuccess5Status">
              <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
              <span id="inputSuccess5Status" class="sr-only">(success)</span>
            </div>
            <div class="form-group has-success has-feedback">
              <label class="control-label" for="inputGroupSuccess4">아이콘과 입력창</label>
              <div class="input-group">
                <span class="input-group-addon">@</span>
                <input type="text" class="form-control" id="inputGroupSuccess4" aria-describedby="inputGroupSuccess4Status">
              </div>
              <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
              <span id="inputGroupSuccess4Status" class="sr-only">(success)</span>
            </div>

            <div class="form-group has-warning">
              <label for="exampleInputFile" class="control-label">File input</label>
              <input type="file" id="exampleInputFile">
              <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Check me out
              </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>


        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
