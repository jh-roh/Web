<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>03_모달창 복습해보기</title>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    </style>
  </head>
  <body>
    <!-- 
        1. 버튼을 클릭하면 단일 컨텐츠가 보이거나 숨겨지는 요소를 컬랩스라 하며
        <a> 태그나 <button> 태그를 만들어서 data-toggle="collapse" 로 주고 컨텐츠를
            감싸는 div를 만들어 class="collapse"를 부여하여 구현한다.

        2. 컬랩스를 확장하여 그룹으로 만든 후 각 타이틀을 클릭하면 컬랩스가 되는 요소를 아코디언
        이라고 한다.

        3. 아코디언이 처음부터 컨텐츠가 활성화되어 열려있게 구동하려면 collapse를 가지고 있는
        요소에 in을 추가해준다.
     -->
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">2018년 빅 이벤트</h4>
            </div>
            <div class="modal-body bg-warning">
              <p>빅 이벤트에 참여해보세요</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">다음번에</button>
              <!-- <button type="button" class="btn btn-primary">참여</button> -->

              <a href="https://www.starbucks.co.kr/index.do" class="btn btn-primary" target="_blank">참여</a>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->


    <h1>STARBUCKS</h1>
    <h2>처음부터 떠있는 이벤트 창</h2>
  
    <button id="btn-event" class="success">이벤트 참여</button>
   
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
   <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
        $('#myModal').modal({
            'backdrop': false,
            'show'  : true,

        });
        $('#btn-event').click(function() {
            $('#myModal').modal('show');

        });
    });
    
  </script>
</body>
</html>
