<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="text/javascript">

        //출력 함수
        function print(msg) {
            document.write(msg + "<br />");
        }

        //개체 생성 : empty object
        var o1 = {};
        o1.x = 10; //새로운 속성인 x 추가 
        o1.y = "안녕"; //y 속성 추가
        print(o1.x);print(o1.y);
        print(o1.toString()); //빌트인 함수(toString()) 함수의 이름 출력, ....

        //개체 생성: Object()
        var o2 = new Object();
        o2.z = "노준호";
        print(o2.z);
        print(o2.a); //undefined

        //개체 생성 3: object literal
        var na = { name : "노준호", age : 35, address : "대구"};
        print(na.name + ", " + na.age);

        //중첩된 속성 : nested object
        var my = {name: "노준호", address: { num:1, street:"대구"}};
        print(my.name + ", " +my.address.num + ", " + my.address.street);

        //모든 객체(Object)는 toString() 함수를 갖는다. => 객체를 문자열로 변환

        print([10,20,30].toString());
        print(true.toString()); //true -> "true" : 성질자체가 문자열로 바뀜
        print(print.toString()); //함수 자체를 문자열로 출력
        print(/\d/.toString());

        //toString() 함수 재정의(override)
        na.toString = function() {
            return "이름 : " + this.name + ', ' + "나이 : " + this.age;
        };
        print(na);

    </script>
</head>
<body>
</body>
</html>
