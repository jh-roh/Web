<script>
    //Function Scope: 함수(메서드) 범위, 전역 변수와 지역 변수
    //전역 변수
    var message = "전역 변수" + '<br />';

    //함수 선언
    function ShowMessage() {
        //지역 변수
        var message = "지역 변수"  + '<br />';
        document.write(message); //지역 변수
    }

    document.write(message); //전역변수
    document.write(window.message + '<br />'); //전역변수
    ShowMessage();


</script>
