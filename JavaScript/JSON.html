<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //eval()함수
        eval("document.title = 'JSON(JavaScript Object Notiation)';");

        //eval() 함수를 통한 JSON 읽기
        var json = '{"books": [ {"title" : "쉽게 배우는 자바스크립트", "author" : "노준호"}, {"title" : "쉽게 배우는 jQuery", "author" : "홍길동"}]}';
        eval("var data = " + json); //eval()함수를 사용하여, JSON 처리

        document.write("제목 : " + data.books[0].title + ", " + "저자 : " + data.books[0].author + "<br/>" );
        document.write("제목 : " + data.books[1].title + ", " + "저자 : " + data.books[1].author + "<br/>" );

        //JSON 처리
        var reader = JSON.parse(json);
        document.write("제목 : " + reader.books[0].title + ", " + "저자 : " + reader.books[0].author + "<br/>" );
        document.write("제목 : " + reader.books[1].title + ", " + "저자 : " + reader.books[1].author + "<br/>" );


    </script>
</head>
<body>
    
</body>
</html>
