<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML: 특정 태그에 HTML 추가 또는 읽기</title>
</head>
<body>
    <p id="lblTitle"><strong>안녕</strong>하세요</p>
    <hr />

    <script>
        // Get
        var q = document.getElementById('lblTitle').innerHTML;
        console.log(q); //<strong>안녕</strong>하세요.
        //Set
        document.getElementById('lblTitle').innerHTML = "<em>반갑습니다.</em>";



    </script>
</body>
</html>
