        var closureFunc = function() {
            var strTest = '함수 내에서 선언된 변수';
        };

        //console.log(strTest);

        var publicTest = '함수 외부에서 선언된 변수';

        var closureFunc2 = function() {
            var strTest = "함수 내에서 선언된 변수";
            console.log(publicTest);
        }

        closureFunc2();
    </script>
