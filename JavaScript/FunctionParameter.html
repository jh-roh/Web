<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 매개변수 처리 방식</title>
    <script type="text/javascript" >
        //[1] 단일 값 데이터 전송
        function Show(parameter) {
            document.write("[1] " + parameter + "<br />");
        }

        Show("안녕하세요.");

        //[2] 배열값 전달

        function SumArray(arr) {
            var sum = 0;

            for (var i in arr) {
                sum += arr[i]; //넘겨온 값 누적
            }

            document.write("[2] " + sum + "<br />");
        }

        var array = [1,2,3,4,5];
        SumArray(array);

        //[3] 함수 자체를 매개 변수로 전달

        function FuncArray(func, arr) {
            document.write("[3] <br />");
            for(var i in arr){
                func(arr[i]);
            }
        }

        var collection = [1,2,3];
        //FuncArray(alert, collection);
        // FuncArray(function(i) {
        //     document.write(i + " 테스트 입니다");
        // }, collection)

        //Function(매개변수들..., 함수 본체)
        // var func1 = new Function("e", "alert(e);");
        // FuncArray(func1, collection);
        //무명 메서드(익명 함수) : Anonymous Function
        FuncArray(function (e) {
            alert(e);
        }, collection);
        


    </script>
</head>
<body>
    
</body>
</html>
