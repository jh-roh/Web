<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 - DataType</title>
</head>
<body>
    <script>
        //데이터 형식

        //문자열
        var str = '문자열 대입';

        //숫자
        var num1 = 1234;
        var num2 = 3.14;

        //불리언
        var bln = true;

        console.log(bln);

        //배열
        var arr = [];
        arr[0] = '안녕';
        arr[1] = '반갑습니다.';

        console.log(arr);

        //객체
        var obj = {
            key:'값'
        };

        console.log(obj["key"]);
        
        // 자바스크립트의 데이터 형식은 다이나믹
        var d = '문자열';

        console.log(d);

        d = 1234;
        console.log(d);
        

    </script>
</body>
</html>
