<script>
    //slice(start, end)
    //  배열의 일부를 빼서 다른 배열로 추출
    //  slice(시작 index, 끝 index)
    //      문자열의 일부를 추출하여 새로운 문자열 배열로 리턴

    var data = "123456";

    console.log(data.slice(2, 4)); //start <= slice < end : 34
    
    var arr = ["aa", "bb", "cc", "dd"];
    var newArr = arr.slice(1,3); //"bb", "cc"

    console.log(newArr);

    






</script>
