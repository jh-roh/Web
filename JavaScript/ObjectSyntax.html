<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체(object) 생성 문법</title>
    <script type="text/javascript">
        //출력 함수
        function printf(msg) {
            document.write(msg + "<br />");
        }

        //[1] Object()를 사용하여 객체를 생성
        var person = new Object(); //[a]객체 생성
        person["name"] = "홍길동"; //[b] 인덱서(속성)를 사용하여 속성/필드를 생성
        person["salary"] = 3600;
        person["age"] = 21;
        person["payCheck"] = function() {
            var monthly = this["salary"] / 12 //[!]this : 함수내에서 자기 자신(객체)를 참조
            printf("이름 : " + this["name"] + ", " + "월급 : " + monthly);
      
        }; //[c] 무명 함수를 사용하여, 객체 내에 함수(메서드) 생성


        person["payCheck"](); //[d] 객체의 함수 호출
        printf("<hr />");

        //[!] 이미 생성된 객체를 참조
        var newPerson = person["payCheck"]; //함수 참조
        var name = "좀도둑";
        var salary= 1800;
        newPerson(); //함수 실행
    
        printf("<hr />");

        //[2] 속성값을 직접 지정
        var person2 =  {}; //new Object();
        person2.name = "백두산";
        person2.salary = 4800;
        person2.age = 100;
        person2.payCheck =  function() {
            var monthly = this.salary / 12 //[!]this : 함수내에서 자기 자신(객체)를 참조
            printf("이름 : " + this.name + ", " + "월급 : " + monthly);
      
        };

        person2.payCheck();
        printf("<hr />");
        
        //[3] 객체 리터럴을 사용하여 객체 생성
        var person3 = {
            name : "RedPlus",
            salary : 12000,
            age : 21,
            payCheck : function() {
                var monthly = this.salary / 12;
                printf("이름 : " + this.name + ", " + "월급 : " + monthly);
            }
        };
        person3.payCheck(); //함수 호출

    </script>
</head>
<body>
    
</body>
</html>
