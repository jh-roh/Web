<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤 오버 기능 적용하기</title>

    <style type="text/css">
        img {border-width: 0px;}
    </style>
</head>
<body>
    <a href="#" 
    onmouseover="document.getElementById('imgFile').src='../images/1.png';"
    onmouseout="document.getElementById('imgFile').src='../images/0.png';">
        <img src="../images/0.png" alt="기본" id="imgFile" />
    </a>
    
</body>
</html>
