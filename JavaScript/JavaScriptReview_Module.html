<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모듈화(캡슐화)</title>
</head>
<body>
    <script>
        //전역(Global Scope)
        //Self 실행 함수
        (function() {
            //변수(멤버 변수)
            var strHi = "안녕하세요";
            //함수 영역
            var moduleFunc = function() {
                //새로운 영역이 만들어짐
                return strHi;
            };
            console.log(moduleFunc()); //같은 네임스페이스만의 함수 호출
        })(); //바로 실행

    </script>    
</body>
</html>
