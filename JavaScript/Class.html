<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트에서 클래스(Class) 표현</title>
    <script type="text/javascript">

        //출력 함수
        function prn(msg) {
            document.write(msg + "<br />");
        }

        //[1] 클래스 : Person 클래스
        function Person(name, salary) { //생성자(Constructor)
            this.name = name;           //name 속성(Property) 표현
            this.salary = salary;       //salary 속성(필드)
            
            //[e] Private 메서드 : printf 함수는 현재 클래스(함수) 내에서만 사용가능
            var printf = function(msg) {
                document.write(msg + "<br />");
            };


            //payCheck 메서드(함수) 표현
            this.payCheck = function() {
                var monthly = this.salary / 12; //월급
                printf("이름 : " + this.name +", 월급 : " + monthly );
            };

        }

        //[2] 클래스의 인스턴스(instance) 생성
        var p1 = new Person();
        p1.name = "고길동";
        p1.salary = 3600;
        p1.payCheck();

        var p2 = new Person("홍길동", 1800); //[b] 생성자를 통해서 객체 생성
        p2.payCheck();
  
  
        var p3 = {};//[c] 클래스(함수)의 call()함수로 새로운 객체를 생성
    
        Person.call(p3, "한라산", 6000);
        p3.payCheck();
  
    
  
  </script>
</head>
<body>

    
</body>
</html>
