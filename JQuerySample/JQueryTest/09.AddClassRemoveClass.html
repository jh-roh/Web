<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addClass() : 스타일 추가</title>
    <script src="../js/jquery-3.6.0.js" type="text/javascript">

    </script>
    <style type="text/css">
        .yellow {
            background-color: yellow;
            border: 1px solid red;
        }
    </style>
    <script type="text/javascript">
        //[!] 마우스 오버 시 yellow 스타일, 아웃 시 yellow 스타일 제거
        $(document).ready(             
            function() {  
                $('#btnClick')
                .bind('mouseover', function() {$('#btnClick').addClass("yellow");})
                .bind('mouseout', function() {$(this).removeClass("yellow") });
            }   
        );
    </script>
</head>
<body>
    <div id="btnClick">
        마우스를 올려보세요~
    </div>
</body>
</html>
