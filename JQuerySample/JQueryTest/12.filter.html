<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter() 메서드를 사용해서 조건에 맞는 요소만 가져오기</title>
    <script src="../js/jquery-3.6.0.js" type="text/javascript">

    </script>
    <style type="text/css">
        .redBorder { border:solid 1px red;}
        .five { border-width: 5px;}
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
                $('img').addClass('redBorder')                              //모든 이미지에 redBorder 클래스 적용
                        .filter('[title*=닷넷]').addClass('five')           //'닷넷' title만 뽑아서 five 클래스 적용
                        .end()                                             // 부모로 이동
                        .filter('[alt$=디드]').removeClass('redBorder');   // '디드'로 끝나는 요소에 대해서 스타일 제거 
            }
        );
    </script>
</head>
<body>
    <img src="" title="닷넷" alt="닷넷" /> <!-- alt 대체 텍스트 -->
    <img src="" title="자바" alt="자바" />
    <img src="" title="임베디드" alt="임베디드" />
</body>
</html>
