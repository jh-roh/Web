<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector : 선택자/선택기/실렉터/셀렉터</title>
    <script src="../js/jquery-3.6.0.js" type="text/javascript">

    </script>
    <style type="text/css">
        .bg {
            background-color: yellow;
        }
        .horizontal {float:left; list-style: none; margin: 10px;}
    </style>
    <script type="text/javascript">
        $(document).ready(
            function() {
                //[1] li > u 에 대해서 배경색을 Yellow로 설정
                $('li > u').addClass('bg'); //li 자식 요소 중 u 태그 인것만 선별

                //[2] id 속성이 myFavorites인 것의 자식 요소중 li에 CSS 클래스 적용
                $('#myFavorites > li').addClass('horizontal');

                //[3] id 속성에 대해서 직접 접근
                jQuery('#jquery').click(
                    function() {
                        alert('jQuery 출력');
                    }
                );

                //[4] class 속성이 sil 인 개체에 접근 
                $('.sil').click(function(){ alert('실버라이트');});
                

                    

            }
        );
    </script>
</head>
<body>
    <ul id="myFavorites">
        <li><u>C#</u></li>
        <li>ASP.NET</li>
        <li class="sil">SilverLight</li>
        <li id="jquery">J<u>Q</u>uery</li>
    </ul>
</body>
</html>
