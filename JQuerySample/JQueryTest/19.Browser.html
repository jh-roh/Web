<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 늘리기 및 줄이기</title>
    <script src="../js/jquery-3.6.0.js" type="text/javascript">
    </script>
    <style type="text/css">
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
                var agent = navigator.userAgent.toLowerCase();

                //접속한 클라이언트의 브라우저가 익스플로어(IE) 인지 체크하기 위해서는 appName에 
                //익스플로어(msie)가 있는지 체크하기만 하면 됨.
                //jQuery 3이상은 IE 낮은 버전에서 사용이 안됨.
                if ( (navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent.indexOf("msie") != -1) ) {
                    alert('Internet Explorer는 호환되지 않는 브라우저 입니다.')
                }
            }
        );

    </script>
</head>
<body>
</body>
</html>
