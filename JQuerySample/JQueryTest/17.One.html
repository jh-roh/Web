<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One() 메서드로 한번만 실행</title>
    <script src="../js/jquery-3.6.0.js" type="text/javascript">

    </script>
    <style type="text/css">
    </style>
    <script type="text/javascript">
        //[!] bind(), click() 메서드와 달리 one() 메서드는 딱 한번만 실행되고, 이벤트가 해제됨.
        $(document).ready(function() {
                $("#my .hover").one("click", function() { alert('한번만 클릭');})
        
            }
        );
    </script>
</head>
<body>
<div id="my">
    <input type="button" id="btn" value="버튼" class="hover"/>
</div>

</body>
</html>
