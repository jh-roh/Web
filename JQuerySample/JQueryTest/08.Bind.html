<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind() 메서드로 동적으로 이벤트 부여</title>
    <script src="../js/jquery-3.6.0.js" type="text/javascript">

    </script>
    <style type="text/css">
    </style>
    <script type="text/javascript">
        $(document).ready(             
            function() {  
                $('#btnClick').bind("click",function() {alert('클릭됨');   });
                $('#btnClick').bind("mouseover",
                function() {
                    document.getElementById('btnClick').style.backgroundColor = 'red';
                });

                $('#btnClick').bind("mouseout",
                function() {
                    $('#btnClick').get(0).style.backgroundColor = ''; 
                });
            
            }   
        );
    </script>
</head>
<body>
    <div id="btnClick">
        클릭하세요!!!
    </div>
</body>
</html>
