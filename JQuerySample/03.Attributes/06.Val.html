<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 요소의 값 가져오기 및 설정</title>
    <script src="../js/jquery-3.6.0.js" type="text/javascript">
    </script>
    <style type="text/css">
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            //Init
            $('#txtname').val('RedPlus');
            $('input:radio').val(['F']);
            $('#1stFavorites').val(['0','2']);


            $('#btnOK').click(function() {
                var msg = "";

                //[1] 반드시 폼 요소의 value 속성을 가져온다. <> 에러
                msg += $('#txtname').val() + '\n';
                
                //[2] 라디오버튼의 체크된 value 속성을 가져온다. <> undefined
                msg += $('input:radio[name=Gender]:checked').val() + '\n';
                
                msg += $('#1stFavorites').val().join(" | ") + '\n';
                //[!]
                alert(msg);
            });
        });
    </script>
</head>
<body>
    텍스트박스 : <input type="text" id="txtname" /> <br />
    라디오버튼 :
        <input type="radio" id="optGender1" name="Gender" value="M"/>남
        <input type="radio" id="optGender2" name="Gender" value="F"/>여<br/>
    드롭다운리스트 :
        <select id="1stFavorites" multiple="multiple" size="3">
            <option value="0">JavaScript</option>
            <option value="1">jQuery</option>
            <option value="2">Prototype</option>
        </select><br />
    <input type="submit" value="확인" id="btnOK" />
</body>
</html>
