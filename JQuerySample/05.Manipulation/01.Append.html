<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 요소 생성 후 원하는 요소에 추가</title>
    <script src="../js/jquery-3.6.0.js" type="text/javascript">
    </script>
    <style type="text/css">
        .Yellow {
            background-color: yellow;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            //[1] 태그안의 내용 초기화
            $('#lblDisplay').empty();

            //[2] 동적으로 태그 추가
            var strHtml = "<a href='' >네이버</a><hr />";
            $('#lblDisplay').append(strHtml);

            //[3] 버튼 클릭 시 테이블 생성
            $('#btnCreate').click(function() {
                $('#lblTable').empty();
                var row = $('#row').val();
                var col = $('#col').val();
                
                console.log(row + ',' + col);
                
                var strTable = "<table border='1'>";

                for(var i = 0; i < row; i++) {
                    strTable += "<tr>";
                    for(var j = 0; j < col; j++) {
                        strTable += "<td>" + i + "행, " + j + "열" + "</td>";
                    }
                    strTable += "</tr>";
                }
                

                strTable += "</table>";

                $('#lblTable').append(strTable);


            });
        });
    </script>
</head>
<body>
    <!-- [1] 동적으로 태그 추가 -->
    <span id="lblDisplay">
        <b>여기에 태그 추가</b>
    </span>

    <input type="text" id="row" />행
    <input type="text" id="col" />열
    <input type="button" id="btnCreate" value="테이블 동적 생성"
    
    <!-- 동적으로 테이블 추가 -->
    <div id="lblTable">

    </div>
</body>
</html>
