<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색된 요소를 특정 태그로 감싸기(Wrap)</title>
    <script src="../js/jquery-3.6.0.js" type="text/javascript">
    </script>
    <style type="text/css">
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            //[1] <h3>...</h3>을 <u> 태그로 묶자
            $('h3').wrap("<u></u>");
           //[2] 모든 A 태그를 <li>으로 묶자.
            $('<ol type="1" id="community"></ol>').insertBefore('a:eq(0)');
 
            $('a').each(function() {
                $(this).appendTo('#community').wrap('<li></li>');
            });
        });
    </script>
</head>
<body>
    <h3>유명한 인터넷 포털 사이트</h3>
    <a href="https://naver.com" >네이버</a>
    <a href="https://google.com" >구글</a>
    <a href="https://facebook.com" >페이스북</a>
    <a href="https://daum.net" >다음</a>
</body>
</html>
