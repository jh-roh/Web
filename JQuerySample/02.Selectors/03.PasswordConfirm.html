<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암호확인 기능 구현하기</title>
    <script src="../js/jquery-3.6.0.js" type="text/javascript">
    </script>
    <style type="text/css">
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
                $('#txtPassword').keyup(function (){
                    // $('#lblError').remove()    //클리어
                    $('#lblError').text('');      //텍스트 클리아
                });

                //[2] 암호 확인 기능 구현
                $('#txtPasswordConfirm').keyup(function() {
                    if ($('#txtPassword').val() != $('#txtPasswordConfirm').val()) {
                        $('#lblError').text('');
                        $('#lblError').html("<b>암호가 틀립니다.</b>"); //레이어에 HTML 출력
                    }
                    else {
                        $('#lblError').text('');
                        $('#lblError').text("<b>암호가 맞습니다.</b>"); //레이어에 텍스트 출력
                    }
                });
            }
        );

    </script>
</head>
<body>
    <table style="border: 1px solid skyblue;">
        <tr>
            <td>
                암호 :
            </td>
            <td>
                <input type="password" id="txtPassword" size="20">
            </td>
        </tr> 
        <tr>
            <td>
                암호확인 :
            </td>
            <td>
                <input type="password" id="txtPasswordConfirm" size="20">
            </td>
        </tr> 
    </table>
    <div id="lblError">암호를 입력하여 주십시오.</div>
</body>
</html>
