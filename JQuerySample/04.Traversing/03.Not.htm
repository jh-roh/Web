<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지정된 표현식을 제외한 집합 가져오기</title>
    <script src="../js/jquery-3.6.0.js" type="text/javascript">
    </script>
    <style type="text/css">
        .Yellow {
            background-color: yellow;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            //라디오 버튼을 제외한 input 태그에 배경색을 Yellow로 설정
            $('input').not("input[type=radio]").each(function() {
                $(this).addClass('Yellow').css('boder','1px solid red');
            });
        });
    </script>
</head>
<body>
    <div id="myForm">
        <input type="text" />
        <input type="password" />
        <input type="radio" />
    </div>
</body>
</html>
