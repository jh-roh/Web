<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Starbox Family Restaurant</title>
        <style type="text/css">
            @charset "UTF-8";
            
            /* reset */
            * { margin: 0; padding: 0;}
            ul, li, dl, ol, menu { list-style: none;}
            a { text-decoration: none;}
            /* 앵커 태그 상태
                a:link => 방문하기전의 링크 상태
                a:visited => 방문했을때의 상태
                a:hover => 링크에 마우스 포인터를 올려놓았을때
                a:active => 링크를 마우스로 클릭한 순간
            */
            a:hover, a:active { text-decoration: none;}
            /* Layout */
            /* 반응형(max, min) 고정형(width) */
            #wrap { background-color: skyblue; min-width: 1000px; margin: 0 auto; }
            #gray-box { background-color: gray; width: 100%; height: 50px; position: fixed; z-index: 1; }
            #header { border-top: 53px solid; height: 350px; position: relative;}
            
            #header .logo { position: absolute; top: 0px; left: 50%; margin-left: -65px; margin-top: 10px; height: 1500px;}

            /* GNB */
            /* #sbGnb { } */
            #sbGnb .category-menu { max-width: 1000px; margin: 0 auto; }

            /* 수평정렬 display: inline; float : left */
            #sbGnb .category-menu > li { float: left; width: 25%; text-align: center; margin-top: 100px; }



        </style>
    </head>
<body>
<div id="wrap" >
    <div id="gray-box"></div>
    <div id="header">
        <h1 class="logo"><a href="#"><img src="../images/logo.jpg" width="130" height="130" alt="Company logo"/></a></h1>
        <div id="sbGnb">
            <ul class="category-menu">
                <li><a href="#"><span>Starbox No.1</span></a></li>
                <li><a href="#"><span>Food Menu</span></a></li>
                <li><a href="#"><span>Franchise</span></a></li>
                <li><a href="#"><span>Recruit</span></a></li>
            </ul>
        </div><!-- GNB : Global Navigation Bar-->
    </div> <!-- header -->

    <div id="contents">
    </div> <!-- contents -->

    <div id="footer">

    </div> <!-- footer -->
</div> <!-- wrap -->
</body>
</html>
