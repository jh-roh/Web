<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../js/jquery-3.6.0.js" type="text/javascript">
    </script>
    <style type="text/css">
        .silver {
            background-color: silver;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
                //모든 텍스트박스의 배경을 Silver로 설정
                $(':text').addClass("silver");
                //첫번째 텍스트 박스의 값을 두번째 텍스트박스로 복사
                $('#btnCopy').click(function() {
                    $('#txtID').val($('#txtUserID').val());
                });
            }
        );

    </script>
</head>
<body>
    아이디 : <input type="text" id="txtUserID" />
    <hr />
    <input type="button" id="btnCopy" value="복사" />
    <hr />
    아이디 : <input type="text" id="txtID" />
</body>
</html>
