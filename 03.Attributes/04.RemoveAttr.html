<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특정 속성을 지우기</title>
    <script src="../js/jquery-3.6.0.js" type="text/javascript">
    </script>
    <style type="text/css">
    </style>
    <script type="text/javascript">
        //버튼 클릭시 특성/속성/attribute/어트리뷰트/애트리뷰트 제거
        $(document).ready(function() {
            $('#btnRemove').click(function() {
                $('img:first').removeAttr('src');
            });

        });
    </script>
</head>
<body>
    <input type="button" id="btnRemove" value="src삭제" />
    <img src="../images/0.png"  alt="유투브"/>
    <img src="../images/0.png"  alt="유투브"/>
</body>
</html>
