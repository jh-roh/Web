<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 오버시 큰 이미지 보여주기 </title>
    <script src="../js/jquery-3.6.0.js" type="text/javascript">
    </script>
    <style type="text/css">
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
               //아래 코드는 모든 이미지 파일의 이미지명을 얻어,
               //bigs/ 폴더에 있는 동일한 이미지를 div에 보여준다.
               $('#product img').mouseover(function() {
                    $('#showImage').show(); //이미지 보여줄 레이이 보이기
                    var imgSrc = "";        //이미지 소스 저장

                    imgSrc = $(this).attr('src'); // attr()로 src get 하기
                    imgSrc = imgSrc.substr(imgSrc.lastIndexOf("/") + 1); //순수 파일명만 얻기
                    imgSrc = "<img src='../images/" + imgSrc + "' />";   //큰 이미지 설정
                    $("#showImage").html(imgSrc);                        //레이어에 HTML 추가
               });
               //마우스 오버시 레이어 숨기기
               $('#product img').mouseout(function() {
                    $("#showImage").hide();  
               });
            }
        );

    </script>
</head>
<body>
    <div id="product">
        <img src="../images/location.png" />
        <img src="../images/0.png" />
        <img src="../images/package.png" />
        <div id="showImage" style="border: 1px solid red; width:400px; height: 400px "></div>
    </div>
</body>
</html>
