<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소만큼 반복해서 속성 설정 및 가져오기</title>
    <script src="../js/jquery-3.6.0.js" type="text/javascript">
    </script>
    <style type="text/css">
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
                //[1] each 메서드 설명
                // $('p').each(function(index) {alert(index);});

                //[2] for문처럼 반복한다. index는 0부터 자동 증가됨

                $('p').each(function(index) {    //attr({어트리뷰트:값});
                    $(this).attr({
                       'id': "para-" + index 
                    });
                });

                //[3] 0번째 요소의 텍스트 읽어오기
                $('#btn').click(function () {
                    alert($('#para-2').text());  //text() : 태그안의 값 : C#
                });


            }
        );

    </script>
</head>
<body>
    <p>C#</p>
    <p>ASP.NET</p>
    <p>Silverlight</p>
    <input type="button" id="btn" value="동적으로 생성된 id로 개체 접근"/>
</body>
</html>
