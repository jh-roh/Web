        .container {
            width: 1000px;
            height: 500px;
            border: 1px solid black;
        }
        .green_box {
            width: 1000px;
            height: 250px;
            border: 10px solid green;
            padding: 10px;
            box-sizing: border-box;
        }
        .red_box {
            width: 1000px;
            height: 250px;
            border: 10px solid red;
            padding: 10px;
            box-sizing: border-box;

        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="green_box">초록</div>
        <div class="red_box">빨강</div>
    </div>
