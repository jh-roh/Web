<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
        
        * {
            margin: 0;
            padding: 0;
        }

        :root {
            --color-purple: #164482;
            --bs-gray-200: #f7f7f7;
        }

        .bg-purple {
            background-color: var(--color-purple)
        }

        .footer {
            background-color: var(--bs-gray-200);
        }

        .ul-logininfo {
            height: 70px;
        }

        .img-login {
            width: 25px;
            height: 25px;
            margin-right: 5px;
        }
        .text-loginname {
            font-weight: bold;
            font-size: 14px;
            margin-right: 25px;
            color:white;
        }

        .wider-item {
            width: calc(33% + 20px); /* 기존 너비에 20px을 더함 */
        }

        .text-right ul {
            position:relative; top:5px
        }


    </style>
</head>
<body>
    <div class="container-fluid bg-purple">
        <header class="d-flex justify-content-center justify-content-md-between py-3 flex-wrap mb-4 border-white border-bottom ">
            <a href="/" class="text-light text-decoration-none nav-link-header d-inline-flex align-items-center">AnPharm</a>
    
            <a href="/AnPharmWeb/Pages/Index" class="d-inline-flex align-items-center" >
                <img id="AnPharm-Logo" src="images/AnPharm_logo.svg" />
            </a>
    
            <ul class="nav flex-fill ml-3 d-flex align-items-center">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-toggle="dropdown" aria-expanded="false">처방전</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">배출 가능</a>
                        <a class="dropdown-item" href="#">배출 불가</a>
                        <a class="dropdown-item" href="#">배출 완료</a>
                    </div>
                </li>
                <li class="nav-item"><a href="/AnPharmWeb/Home/Index" class="text-light nav-link">레포트</a></li>
            </ul>
            <div class="text-right d-flex align-items-center" >
                <ul class="d-flex justify-content-center list-unstyled align-items-center"  >
                    <li>
                        <img class="img-login" src="images/Icon_login.svg" />
                    </li>
                    <li class="text-loginname">
                        @context.User?.Identity?.Name
                    </li>
                    <li>
                        <form action="/AnPharmWeb/Account/Logout" method="post">
                            <button type="submit" class="btn btn-primary">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </header>
    </div>
</body>
</html>
