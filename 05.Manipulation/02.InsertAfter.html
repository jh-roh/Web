<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 요소의 앞/뒤에 요소 추가</title>
    <script src="../js/jquery-3.6.0.js" type="text/javascript">
    </script>
    <style type="text/css">
        .Chapter {
            background-color: silver;
        }
        .Content {
            height: 100px;
            border: 1px solid red;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            //[1] 내용 뒤에 구분선(<hr />) 삽입
            $('<hr />').insertAfter(".Content");
            //[2] TOP 링크를 Chapter 앞에 추가
            $('p.Chapter:gt(0)').before("<a href='#'>TOP</a>");

        });
    </script>
</head>
<body>

    <p class="Chapter">1장</p>
    <div class="Content">
    내용.....
    </div>
    <p class="Chapter">2장</p>
    <div class="Content">
    내용.....
    </div>
    <p class="Chapter">3장</p>
    <div class="Content">
    내용.....
    </div>
</body>
</html>
