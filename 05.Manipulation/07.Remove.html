<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색된 요소를 완전 제거</title>
    <script src="../js/jquery-3.6.0.js" type="text/javascript">
    </script>
    <style type="text/css">
        div {
            background-color: yellow;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            //[1] 내용 지우기
            $('#btnEmpty').click(function() {
                $('div').empty();
                $('div').append("<b>hi</b>"); //div에 추가 가능
            });
            //[2] 요소 없애기
            $('#btnRemove').click(function() {
                $('div').remove();
                $('div').append("<b>hi</b>"); //div 없다.

            });
        });
    </script>
</head>
<body>
    <div>
        <p>jQuery</p>
        <p>Ajax</p>
    </div>
    <input type="button" id="btnEmpty" value="위 영역 삭제(Empty)" />
    <input type="button" id="btnRemove" value="위 영역 삭제(Remove)" />

</body>
</html>
