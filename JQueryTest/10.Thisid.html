<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this.id로 DOM 요소의 id 속성 가져오기</title>
    <script src="../js/jquery-3.6.0.js" type="text/javascript">

    </script>
    <style type="text/css">
        .redColor {color:red;}
    </style>
    <script type="text/javascript">
        $(document).ready(          
            function() {
                //[1] 닷넷코리아 링크 클릭 시 CSS 클래스 해제
                $('#dnk').bind("click", function() {
                    //[a] 해제
                    $('#mainMenu .redColor').removeClass('redColor'); //3개의 요소의 CSS 클래스 해제
                    //[b] #dnk 만 다시 적용
                    $(this).addClass('redColor');                     //현재 나만 다시 적용  
                });

                //[2] mainMenu의 모든 항목에 대해서 click 이벤트 적용
                $('#mainMenu .redColor').bind("click", function() {
                    //[!] this.id로 분기
                    if(this.id == "va") {
                        alert('비주얼 아카데미가 클릭됨');
                    }
                    else if(this.id == 'li') {
                        alert($(this).text());                         //#li의 안에 들어있는 텍스트
                    }
                });


            }


        );
    </script>
</head>
<body>
    <div id="mainMenu">
        <div id="dnk" class="redColor">닷넷코리아</div>
        <div id="va" class="redColor">비주얼 아카데미</div>
        <div id="li" class="redColor">라이선스랜드</div>
    </div>
</body>
</html>
