<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slice() 메서드로 지정된 개체만 가져오기</title>
    <script src="../js/jquery-3.6.0.js" type="text/javascript">

    </script>
    <style type="text/css">
        .red {color:red;}
    
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
               //size() 해당 결과값(집합)의 개수
               //Note: This method has been removed in jQuery 3.0. Use the .length property instead.
               alert("현재 웹 페이지에는 " + $('input').length + "개의 input 태그가 있다.");
               // 2번째와 3번째만 스타일 적용
               $('input').slice(1,3).addClass('red');   //1번째 인덱스에서 (3-1)번째 인덱스까지
            }
        );
    </script>
</head>
<body>
    <h1>2번쨰와 3번쨰 버튼에만 빨간 글씨 적용</h1>
    <input type="button" value="버튼" />
    <input type="button" value="버튼" />
    <input type="button" value="버튼" />
    <input type="button" value="버튼" />
</body>
</html>
