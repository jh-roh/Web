<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind() 중 click 이벤트는 click() 메서드로 사용</title>
    <script src="../js/jquery-3.6.0.js" type="text/javascript">

    </script>
    <style type="text/css">
        .redColor {color:red;}
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            //특정 요소에 클릭 이벤트를 적용 : bind() 보다 간편
                $('#mainMenu .redColor').click(function () {
                    if(this.id == "dnk") {
                        location.href ="http://www.dotnetkorea.com";
                    }
                    else if(this.id == "va") {
                        window.open("http://www.VisualAcademy.com/","","");
                    }
                });
            }
        );
    </script>
</head>
<body>
    <div id="mainMenu">
        <div id="dnk" class="redColor">닷넷코리아</div>
        <div id="va" class="redColor">비주얼 아카데미</div>
        <div id="li" class="redColor">라이선스랜드</div>
    </div>
</body>
</html>
