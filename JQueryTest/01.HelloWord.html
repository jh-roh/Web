<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .bg {
            background-color: yellow;
        }

        .sil {
            background-color: silver;
        }
    </style>
    <script src="../js/jquery-3.6.0.js" type="text/javascript">

    </script>

    <script type="text/javascript">
        $(document).ready(function () { //페이지가 준비되었을때
            $('#hw').addClass("bg");   //hw라는 id 속성을 가진 레이어를 가지고 와서, 그것에 bg class 적용
            
            $('#hw').click(function() { 
                alert('안녕하세요.');
                $(this).addClass('sil');
            });
        });
    </script>

    
</head>
<body>
    <div style="background-color:yellow" onclick="alert('안녕');">
        안녕하세요. JQuery
    </div>
    <div class="bg">
        안녕하세요. JQuery
    </div>
    <div id="hw">
        안녕하세요. JQuery
    </div>
</body>
</html>
