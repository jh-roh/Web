<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggleClass() 메서드로 CSS 클래스에 대한 토클링</title>
    <script src="../js/jquery-3.6.0.js" type="text/javascript">

    </script>
    <style type="text/css">
        .hidden {
            display: none;
        }

    </style>
    <script type="text/javascript">
        $(document).ready(function() {
                //[!] hidden CSS Class에 대해서 addClass() <-> removeClass()
                $('#btn').click(function() {
                    $('#myLayer').toggleClass('hidden');
                });
            }
        );
    </script>
</head>
<body>
    <h1>버튼을 클릭할 때마다 레이어 보이기/숨기기</h1>
    <input id="btn" type="button" value="버튼" />
    
    <div id="myLayer" style="background-color: Yellow;">
        안녕
    </div>
</body>
</html>
